name: Build Minimal FFmpeg Kit Android
on:
  workflow_dispatch:
jobs:
  build-minimal-ffmpeg:
    name: Build Minimal FFmpeg (Standard NDK r25c)
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout ffmpeg-kit
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Clean Android SDK CMake
        run: |
          if [ -d "$ANDROID_HOME/cmdline-tools/latest/bin" ]; then
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --uninstall "cmake;3.10.2.4988404" "cmake;3.18.1"
          fi
      - name: Setup Android NDK r25c (Standard)
        run: |
          echo "Downloading Standard NDK r25c..."
          curl -s "https://dl.google.com/android/repository/android-ndk-r25c-linux.zip" -o ndk.zip
          unzip -q -o ndk.zip -d .ndk
          
          # Dynamic path finding to be safe
          REAL_NDK_PATH=$(find .ndk -maxdepth 1 -type d -name "android-ndk*")
          
          echo "ANDROID_NDK_ROOT=$PWD/$REAL_NDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$PWD/$REAL_NDK_PATH" >> $GITHUB_ENV
      - name: Build Custom FFmpeg
        run: |
          chmod +x android.sh
          
          # --- PATCH 1: Fix API Level for NDK r25 ---
          # NDK r25 removed API 16 support. 
          # ffmpeg-kit's LTS mode forces API 16. We overwrite it to 24.
          echo "Patching scripts/function-android.sh for API 24..."
          sed -i 's/export API=16/export API=24/g' scripts/function-android.sh
          
          # --- PATCH 2: Fix NEON Support for NDK r25 ---
          # NDK r25 requires NEON for armeabi-v7a. 
          # ffmpeg-kit's LTS mode explicitly disables NEON in Android.mk. We force it enabled.
          echo "Patching android/jni/Android.mk for NEON support..."
          sed -i 's/MY_ARM_NEON := false/MY_ARM_NEON := true/g' android/jni/Android.mk
          
          # Force 16KB alignment
          export LDFLAGS="-Wl,-z,max-page-size=16384"
          
          # Build Command
          # - --disable-arm-v7a: Disable the legacy non-neon build (saves time/space, redundant with NDK r25 forcing NEON anyway)
          # - --disable-x86/x86-64: User requested optimization
          ./android.sh \
            --no-archive \
            --lts \
            --api-level=24 \
            --disable-x86 \
            --disable-x86-64 \
            --disable-arm-v7a
          
      - name: Print Build Log
        if: always()
        run: |
          cat build.log || echo "build.log not found"
          
      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-failure-log
          path: build.log
      - name: Prepare Artifact
        if: success()
        run: |
          mkdir -p output
          find prebuilt -name "*.aar" -exec cp {} output/ \;
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ffmpeg-kit-minimal-custom.aar
          path: output/*.aar
